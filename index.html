<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDBMINI. - Find Info about any Movie</title>
    <!-- linked favicon bootstrap and external css and js files -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78c7334a1b.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body class="d-flex flex-column bg-dark-subtle">
    <!-- Header - Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="96" height="30">
            </a>
            <!-- Bootstrap Responsive Bar Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Responsive NavBar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home Page -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <!-- Favourite Page -->
                    <li class="nav-item">
                        <a id="favourite-link" class="nav-link" href="assist/favouritePage.html" data-bs-toggle="tooltip" data-bs-placement="right"
                            data-bs-title="0">Favourites</a>
                    </li>
                </ul>
                <!-- Greeting Message -->
                <span class="navbar-text greeting-message text-warning"></span>
            </div>
        </div>
    </nav>

    <!-- Main Container - Search Bar and Result List -->
    <div class="container-fluid w-75 mt-5 pt-5">
        <!-- Outer Div -->
        <div id="black-div" class="bg-dark text-secondary px-4 py-2 text-center rounded-4">
              <h1 class="display-6 fw-bold text-warning">IMDBMINI.</h1>
              <div class="col-lg-10 mx-auto">
                <!-- Search Bar and Icon -->
                <div class="d-grid d-sm-flex justify-content-sm-center input-group position-relative">
                  <input type="search" class="form-control border border-1 border-warning rounded-3" name="movie-search" id="movie-search" placeholder="Search a Movie ......">
                  <span class="position-absolute text-warning"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                </div>
                <!-- Result List -->
                <div id="search-list" class="list-group display-none">
                    <!-- Search Results will appear here dynamically -->
                </div>
              </div>
          </div>
    </div>

    <!-- Footer - Author Details -->
    <div class="container-fluid fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top border-1 border-dark">
            <!-- Author -->
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">Design and Code by <span
                        class="fw-semibold text-primary">Shreyas Ingale</span></span>
            </div>
            <!-- Github Link -->
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://github.com/shreyas-ingale"
                        target="_blank"><i class="fa-brands fa-github fa-2xl me-1"></i></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
